<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        html {
            font-size: 16px;
        }

        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            padding: 2rem;
            background: #eceff1;
        }
    </style>
</head>
<body>
    <puzzle-layout>
        <puzzle-layout style="width: 20rem;">
            <puzzle-select>Status</puzzle-select>
            <puzzle-select>Status Status Status Status Status Status Status Status Status</puzzle-select>
            <puzzle-select disabled>Status</puzzle-select>
        </puzzle-layout>
        <puzzle-layout style="width: 20rem;">
            <puzzle-button>Button</puzzle-button>
            <puzzle-button disabled>Button</puzzle-button>
            <puzzle-button variant="secondary">Button</puzzle-button>
            <puzzle-button variant="secondary" disabled>Button</puzzle-button>
            <puzzle-buttons>
                <puzzle-button variant="secondary">Cancel</puzzle-button>
                <puzzle-button>Save</puzzle-button>
            </puzzle-buttons>
            <puzzle-buttons stretch>
                <puzzle-button variant="secondary">Cancel</puzzle-button>
                <puzzle-button>Save</puzzle-button>
            </puzzle-buttons>
        </puzzle-layout>
        <div style="background: #fff; padding: 2rem; width: 25rem; border-radius: 1rem;">
            <puzzle-layout>
                <puzzle-form>
                    Email
                    <puzzle-input type="email" placeholder="itsopi@gmail.com"></puzzle-input>
                </puzzle-form>
                <puzzle-form>
                    Password
                    <puzzle-input type="password"></puzzle-input>
                </puzzle-form>
                <puzzle-button>Save</puzzle-button>
            </puzzle-layout>
        </div>
        <div style="background: #fff; padding: 2rem; width: 25rem; border-radius: 1rem;">
            <puzzle-layout>
                <puzzle-form>
                    Email
                    <puzzle-input type="email" placeholder="itsopi@gmail.com"></puzzle-input>
                </puzzle-form>
                <puzzle-form>
                    Password
                    <puzzle-input type="password"></puzzle-input>
                </puzzle-form>
                <puzzle-buttons stretch>
                    <puzzle-button variant="secondary">Cancel</puzzle-button>
                    <puzzle-button>Save</puzzle-button>
                </puzzle-buttons>
            </puzzle-layout>
        </div>
        <puzzle-avatar src="/assets/images/uifaces-abstract-image.jpg"></puzzle-avatar>
        <puzzle-avatar initials="HI"></puzzle-avatar>
        <puzzle-avatar src="/assets/images/uifaces-abstract-image.jpg" size="120px" shape="square"></puzzle-avatar>
        <puzzle-avatar initials="Hristo Ivanov" size="80px" shape="square"></puzzle-avatar>
        <puzzle-avatar initials="PK" shape="square"></puzzle-avatar>
        <puzzle-avatar initials="PK" shape="square" color="#f44336"></puzzle-avatar>
    </puzzle-layout>
    <script type="module" src="main.js"></script>
</body>
</html>
